<head>

<body>

  <header>
    <a href="#" class="logo"><span><i class="fas fa-shopping-cart"></i>Orinoco</span></a>
    <a href="panier.html" class="btn3"><i class="fas fa-shopping-basket"></i>Panier</a>
  </header>

  <section  class="bg-dark  text-light container">
    <article class="well form-inline pull-left col-lg-5">
        <legend>Gestion du panier</legend>

      
        <label class="col-lg-3" >Quantit√©</label> : <input type = "number" id = "qte" style="width:120px" class="input-sm form-control"></input><br><br> 
        <label class="col-lg-3">Prix</label> : <input id = "prix" style="width:120px" class="input-sm form-control"></input><br><br>
        <button class="btn btn-primary" type="submit" onclick="ajouter()"><span class="glyphicon glyphicon-shopping-cart"></span> Ajouter</button>
    </article>
</section>
<section class="container">
    <article class="well form-inline pull-left col-lg-5">
        <legend>Contenu du panier</legend>
        <table id="tableau" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Qte</th>
                    <th>Prix total</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
        </table>
        <br><label>Prix du panier total</label> : <label id = "prixTotal"></label>
        
    </article>
</section>

 <!-- Footer -->


        
 <footer class="container-fluid">

      <div class="titre noir">
          <h2 class="titre-text">Contact</h2>
      </div>

          <h3>Envoyer un message</h3>
          <div class="inputboite">
              <input type="text" placeholder="Nom">
          </div>
          <div class="inputboite">
             <input type="text" placeholder="email">
          </div>
          <div class="inputboite">
             <textarea placeholder="message"></textarea>
          </div>
          <div class="inputboite">
              <input type="submit" value="envoyer">
          </div>
      </div>
  </section> 
  </footer>
