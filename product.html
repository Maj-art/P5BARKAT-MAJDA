<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4a9154c98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css"> 
    <title>Orinoco</title>
</head>
<body>

  <header>
    <a href="#" class="logo"><span><i class="fas fa-shopping-cart"></i>Orinoco</span></a>
  </header>

<section class="banniere" id="banniere">
    <div class="contenu">

        <h2>Nos ours en Peluche</h2>
        <p>Ours fait main - Achetez une variété de produits à prix abordables</p>
        <a href="#banniere" class="btn1"onclick="toggleMenu();">Accueil</a>
        <a href="#contact"class="btn2"onclick="toggleMenu();">Contact</a>
    </div>
</section>



 
<div class="container bg-white p-5 mt-5">
  <!-- Logo -->
  <div class="bg-dark text-center text-light py-3"><i class="fas fa-shopping-cart"></i>Orinoco</div>
  
  <div id="product-detail">

    <div class="details row">

        <div class="col-sm-6">
          <div id="product-image"></div>
        </div>
        <div class="col-sm-6">
          <ul class="list-group">
    
              <li class="list-group-item">
                <h6>Nom:</h6>
                <div id="product-name"></div>
              </li>
              <li class="list-group-item">
                <h6>Prix:</h6>
                <div id="product-price"></div>
              </li>
              <li class="list-group-item">
                <h6>Couleur:</h6>
                <div id="product-color">
                  <select id="product-color-select" class="form-select">
                    <option>Sélectionner une couleur...</option>
                  </select>
                </div>
              </li>
              <li class="list-group-item">
                <h6>Description:</h6>
                <div id="product-description"></div>
              </li>
              
            
          </ul>
        </div>
  
      </div>
  
    
       

  </div>

</div>
         <!-- Footer -->


        
         <footer class="container-fluid">
          <section class="contact" id="contact">
            <div class="titre noir">
                <h2 class="titre-text">Contact</h2>
            </div>
            <div class="contactform">
                <h3>Envoyer un message</h3>
                <div class="inputboite">
                    <input type="text" placeholder="Nom">
                </div>
                <div class="inputboite">
                   <input type="text" placeholder="email">
                </div>
                <div class="inputboite">
                   <textarea placeholder="message"></textarea>
                </div>
                <div class="inputboite">
                    <input type="submit" value="envoyer">
                </div>
            </div>
        </section> 
        </footer>
      <!-- Code javaScript -->
      <script src="./script/main.js"></script>
      <script src="./script/product.js"></script>
</body>
</html>
